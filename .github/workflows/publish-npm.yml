name: Publish to NPM
on:
  release:
    types: [ published ]

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.SDK_GENERATION_APP_ID }}
          private-key: ${{ secrets.SDK_GENERATION_APP_PRIVATE_KEY }}

      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npm i -g auto-changelog

      - name: Bump version and add changelog
        run: |
          initialTag=${{ github.event.release.tag_name }}
          tag="${initialTag//[v]/}"
          echo $tag
          git remote update
          git fetch
          git checkout --track origin/master
          git config --global user.email "github-actions@github.com"
          git config --global user.name "Github Actions"
          npm --no-git-tag-version --allow-same-version version $tag
          auto-changelog --hide-credit -l 0 -b 3
          git add .
          git commit -m "release $tag"
          git push

      - name: Move tag
        run: |
          TAG_NAME=${{ github.event.release.tag_name }}
          echo $TAG_NAME
          git tag --force $TAG_NAME
          git push --force origin $TAG_NAME

  publish:
    needs: bump-version
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC/Trusted Publishing
      contents: read
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Ensure npm 11.5.1+
        run: npm install -g npm@^11

      - name: Install dependencies
        run: npm install

      - name: Publish package
        run: npm publish
        # No NODE_AUTH_TOKEN needed - OIDC handles authentication

  publish-to-private-registry:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      # First setup-node: for installing dependencies from npmjs.org
      - name: Set up Node for dependency installation
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      # Second setup-node: reconfigure for publishing to private registry
      - name: Set up Node for private registry publishing
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: ${{ secrets.PRIVATE_NPM_REGISTRY_URL }}

      - name: Publish package to private registry
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PRIVATE_NPM_REGISTRY_TOKEN }}
          SKIP_POSTVERSION: true
